{% extends "templates/base.html" %}
{% block main %}

<h2 id="h2-quiz"> difficulty </h2>
<h4 id="h4-quiz"> Question 3/10</h4>


<div class="row justify-content-center">
    <div id="question_id" class="card" style="width: 40rem;"> 
        <img src="source"  id="img-clue" class="card-img-top" alt="...">   <!--a clue button-->
        <div class="card-body">
          <h5 class="card-title">Question:</h5>
          <p class="card-text">question</p>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">
            <form name="question-form" id="question-form">
                <label for="answer">Answer:</label> <br>
                <input type="text" id="answer" name="answer" placeholder="answer..."> <br>
                <button type="submit" id="submit_answer" class="btn btn-custom">Submit</button>
            </form>
          </li>
          <li class="list-group-item" id="timer"></li>
        </ul>
    </div>
</div>

{% endblock %}
